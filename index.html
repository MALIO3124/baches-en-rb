<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITY PULSE | CORE TERMINAL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="cyber-overlay"></div>

    <header class="master-header">
        <div class="system-status">
            <span>SYSTEM_STATUS: <span class="green-text">OPTIMAL</span></span>
            <span>// DATA_LOG: 2026_RB</span>
        </div>
        
        <h1 class="giant-title">CITY<br><span>PULSE</span></h1>
        
        <div class="header-footer">
            <p>URBAN INFRASTRUCTURE MONITORING & NÚCLEO CENTRAL</p>
            <div class="line-decorator"></div>
        </div>
    </header>

    <section class="mega-report-container">
        <div class="cyber-card main-form-card">
            <div class="card-header">
                <i class="fas fa-satellite-dish"></i>
                <span>TRANSMITIR NUEVO REPORTE</span>
            </div>
            
            <form id="reportForm" class="cyber-grid-form">
                <div class="input-row">
                    <div class="field">
                        <label>OPERATOR_ID</label>
                        <input type="text" id="form-nombre" placeholder="Nombre completo o ID..." required>
                    </div>
                    <div class="field">
                        <label>GEOLOCATION_DATA</label>
                        <input type="text" id="form-ubicacion" placeholder="Calle, Colonia, Coordenadas..." required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="field">
                        <label>PRIORITY_LEVEL</label>
                        <select id="form-severidad" required>
                            <option value="urgente">CRÍTICO [R-01]</option>
                            <option value="moderado">MODERADO [M-02]</option>
                            <option value="leve">ESTABLE [L-03]</option>
                        </select>
                    </div>
                </div>

                <div class="field">
                    <label>TECHNICAL_DESCRIPTION</label>
                    <textarea id="form-detalles" rows="4" placeholder="Ingrese el informe detallado del fallo detectado en el sector..."></textarea>
                </div>

                <button type="submit" class="btn-mega">
                    ENVIAR REPORTE AL NÚCLEO <i class="fas fa-bolt"></i>
                </button>
            </form>
        </div>

        <div class="cyber-card monitor-card">
            <div class="card-header">
                <i class="fas fa-microchip"></i>
                <span>SYSTEM_LIVE_MONITOR</span>
            </div>
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID_TAG</th>
                            <th>LOCATION</th>
                            <th>STATUS</th>
                            <th>CMD</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody">
                        </tbody>
                </table>
            </div>
        </div>
    </section>

    <section class="personal-access">
        <div class="elias-card">
            <div class="elias-header">
                <div>
                    <span class="label">LEAD_ENGINEER</span>
                    <h2>ELÍAS DAVID</h2>
                </div>
                <div class="faith-tag">SOLI DEO GLORIA</div>
            </div>
            <div class="skills-grid">
                <span>HTML5</span><span>CSS3</span><span>JS_ES6</span><span>DAVINCI</span><span>CANVA</span><span>ENG_B1</span>
            </div>
        </div>
    </section>

    <script type="module">
        // Mismo script de Firebase que ya tienes, conectando a tu DB
        // ... (Mantén tu lógica de onValue y push aquí)
    </script>
</body>
</html>
