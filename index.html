<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Digital | Monitor de Infraestructura</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">RB<span>DIGITAL</span></div>
        <div class="menu">
            <a href="#inicio">Inicio</a>
            <a href="#reportar">Reportar</a>
            <a href="#monitor">Monitor</a>
        </div>
        <button class="nav-button">ELIAS | LEAD ENG</button>
    </nav>

    <header id="inicio" class="hero">
        <div class="hero-text">
            <span class="tag">R铆o Bravo, Tamaulipas</span>
            <h1>Monitor de <span>Baches</span></h1>
            <p>Sincronizaci贸n en tiempo real para la mejora de nuestra ciudad.</p>
        </div>
    </header>

    <section id="reportar" class="form-section">
        <div class="container">
            <div class="form-wrapper">
                <h2 style="color: white; margin-bottom: 2rem;">Nuevo Reporte</h2>
                <form id="reportForm">
                    <div class="row">
                        <input type="text" id="form-nombre" placeholder="Tu nombre" required>
                        <input type="text" id="form-ubicacion" placeholder="Ubicaci贸n (Ej. Calle Madero con 5ta)" required>
                    </div>
                    <select id="form-severidad" required>
                        <option value="" disabled selected>Gravedad del Da帽o</option>
                        <option value="urgente">Cr铆tico / Peligroso</option>
                        <option value="moderado">Moderado</option>
                        <option value="leve">Leve</option>
                    </select>
                    <textarea id="form-detalles" placeholder="Escribe aqu铆 tus comentarios o detalles t茅cnicos..." required></textarea>
                    <button type="submit">ENVIAR A LA NUBE</button>
                </form>
            </div>
        </div>
    </section>

    <section id="monitor" class="monitor-section">
        <div class="container">
            <div class="monitor-header">
                <h2>Panel de Control</h2>
                <p>Haz clic en cualquier fila para leer el comentario completo.</p>
            </div>
            <div class="table-wrapper">
                <table class="report-table">
                    <thead>
                        <tr>
                            <th>Folio</th>
                            <th>Ubicaci贸n</th>
                            <th>Estado</th>
                            <th>Info</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody">
                        </tbody>
                </table>
            </div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURACIN OFICIAL RB DIGITAL
        const firebaseConfig = {
            apiKey: "TU_API_KEY_AQU", 
            authDomain: "rb-digital-d737f.firebaseapp.com",
            databaseURL: "https://rb-digital-d737f-default-rtdb.firebaseio.com/",
            projectId: "rb-digital-d737f",
            storageBucket: "rb-digital-d737f.appspot.com",
            messagingSenderId: "TU_ID_AQU",
            appId: "TU_APP_ID_AQU"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const reportesRef = ref(db, 'reportes');

        // Funci贸n para ver el detalle al hacer click
        window.verMas = (msg) => {
            alert(" DETALLE DEL CIUDADANO:\n\n" + msg);
        };

        // Guardar Reporte
        document.getElementById('reportForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const nuevoReporte = {
                nombre: document.getElementById('form-nombre').value,
                ubicacion: document.getElementById('form-ubicacion').value,
                severidad: document.getElementById('form-severidad').value,
                detalles: document.getElementById('form-detalles').value,
                folio: "#RB-" + Math.floor(1000 + Math.random() * 9000)
            };
            push(reportesRef, nuevoReporte).then(() => {
                e.target.reset();
                alert("Sincronizado con el sistema central.");
            });
        });

        // Escuchar cambios
        onValue(reportesRef, (snapshot) => {
            const tableBody = document.getElementById('tablaBody');
            tableBody.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.values(data).reverse().forEach((item) => {
                    const badgeClass = item.severidad === 'urgente' ? 'urgent' : 'moderate';
                    tableBody.innerHTML += `
                        <tr onclick="verMas('${item.detalles}')" style="cursor:pointer">
                            <td>${item.folio}</td>
                            <td>${item.ubicacion}</td>
                            <td><span class="badge ${badgeClass}">${item.severidad}</span></td>
                            <td><i class="fas fa-comment-dots"></i> Ver</td>
                        </tr>
                    `;
                });
            }
        });
    </script>
</body>
</html>
