<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB DIGITAL | Smart City Monitor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="glow-bg"></div>

    <nav class="navbar">
        <div class="logo">RB<span>DGT</span></div>
        <div class="status-pill"><div class="dot"></div> SISTEMA ACTIVO</div>
    </nav>

    <header class="hero">
        <span class="cyber-tag">R√çO BRAVO ‚Ä¢ TAMAULIPAS</span>
        <h1>CITY <span>PULSE</span></h1>
        <p>Infraestructura urbana sincronizada en tiempo real.</p>
    </header>

    <main class="main-content">
        <div class="glass-card form-container">
            <h3><i class="fas fa-bolt"></i> NUEVO REPORTE</h3>
            <form id="reportForm">
                <input type="text" id="form-nombre" placeholder="Tu nombre o ID" required>
                <input type="text" id="form-ubicacion" placeholder="Ubicaci√≥n (Calle/Colonia)" required>
                <select id="form-severidad" required>
                    <option value="" disabled selected>Nivel de prioridad</option>
                    <option value="urgente">CR√çTICO (ROJO)</option>
                    <option value="moderado">MODERADO (AMARILLO)</option>
                    <option value="leve">LEVE (VERDE)</option>
                </select>
                <textarea id="form-detalles" placeholder="Describe el fallo t√©cnico..." required></textarea>
                <button type="submit" class="btn-glow">SUBIR A LA NUBE</button>
            </form>
        </div>

        <div class="monitor-container">
            <div class="glass-card table-wrapper">
                <div class="monitor-header">
                    <h2><i class="fas fa-satellite-dish"></i> MONITOR CENTRAL</h2>
                </div>
                <table class="cyber-table">
                    <thead>
                        <tr>
                            <th>FOLIO</th>
                            <th>ZONA</th>
                            <th>NIVEL</th>
                            <th>INFO</th>
                        </tr>
                    </thead>
                    <tbody id="tablaBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>ENGINEERED BY <strong>ELIAS</strong> ‚Ä¢ RB DIGITAL 2026</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "rb-digital-d737f.firebaseapp.com",
            databaseURL: "https://rb-digital-d737f-default-rtdb.firebaseio.com/",
            projectId: "rb-digital-d737f",
            storageBucket: "rb-digital-d737f.appspot.com",
            messagingSenderId: "TU_ID",
            appId: "TU_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const reportesRef = ref(db, 'reportes');

        window.verDetalles = (msg) => {
            alert("üìù REPORTE T√âCNICO:\n\n" + msg);
        };

        document.getElementById('reportForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const nuevo = {
                nombre: document.getElementById('form-nombre').value,
                ubicacion: document.getElementById('form-ubicacion').value,
                severidad: document.getElementById('form-severidad').value,
                detalles: document.getElementById('form-detalles').value,
                folio: "ID-" + Math.floor(1000 + Math.random() * 9000)
            };
            push(reportesRef, nuevo).then(() => {
                e.target.reset();
                alert("DATOS ENVIADOS AL SAT√âLITE");
            });
        });

        onValue(reportesRef, (snapshot) => {
            const tableBody = document.getElementById('tablaBody');
            tableBody.innerHTML = "";
            const data = snapshot.val();
            if (data) {
                Object.values(data).reverse().forEach((item) => {
                    const badgeClass = item.severidad === 'urgente' ? 'urgent' : (item.severidad === 'moderado' ? 'moderate' : 'low');
                    tableBody.innerHTML += `
                        <tr onclick="verDetalles('${item.detalles}')" class="row-hover">
                            <td class="folio">${item.folio}</td>
                            <td>${item.ubicacion}</td>
                            <td><span class="badge ${badgeClass}">${item.severidad}</span></td>
                            <td><i class="fas fa-expand-alt"></i></td>
                        </tr>
                    `;
                });
            }
        });
    </script>
</body>
</html>
